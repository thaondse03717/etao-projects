<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Code Beautifier</title>
	<script type="text/javascript" src="js/app.js" ></script>

	<script type="text/javascript" src="js/beautify.js" ></script>
	<script type="text/javascript" src="js/beautify-html.js" ></script>

	<script type="text/javascript" src="js/tests/sanitytest.js" ></script>
	<script type="text/javascript" src="js/tests/beautify-tests.js" ></script>

	<script type="text/javascript" src="js/unpackers/javascriptobfuscator_unpacker.js" ></script>
	<script type="text/javascript" src="js/unpackers/bookmarklet_unpacker.js" ></script>
	<script type="text/javascript" src="js/unpackers/p_a_c_k_e_r_unpacker.js" ></script>

	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="css/app.css" />
</head>

<body>

<div id="container" class="container">

<form method="post" action="?" class="form-horizontal">

	<div class="row">
		<h1>Code Beautifier</h1>

		<!-- 选项设置 -->
		<div class="span5">
			<div class="control-group">
				<label class="control-label">Indent With</label>
				<div class="controls">
					<select name="tabsize" id="tabsize" class="span2">
						<option value="1">a tab character</option>
						<option value="2">2 spaces</option>
						<option value="3">3 spaces</option>
						<option value="4" selected="selected">4 spaces</option>
						<option value="8">8 spaces</option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Options</label>
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" id="braces-on-own-line" name="braces-on-own-line">Braces on own line?
					</label>
					<label class="checkbox">
						<input type="checkbox" id="preserve-newlines" name="preserve-newlines" checked="checked">Preserve empty lines?
					</label>
					<label class="checkbox">
						<input type="checkbox" id="detect-packers" name="detect-packers" checked="checked">Detect packers?
					</label>
					<label class="checkbox">
						<input type="checkbox" id="keep-array-indentation" name="keep-array-indentation">Keep array indentation?
					</label>
				</div>
			</div>
		</div>

		<!-- 代码输出区 -->
		<div class="span7">
			<textarea class="span7" name="content" id="content"></textarea>
			<div class="form-actions">
				<button onclick="return do_js_beautify()" id="beautify" class="btn btn-primary btn-large">Beautify</button>
			</div>
		</div>

</form>

</div>

</body>
</html>
