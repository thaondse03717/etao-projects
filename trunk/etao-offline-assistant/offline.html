<!DOCTYPE html>
<head>
	<title data-i18n-content="ext_name"></title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.2.0.4.min.css" />
	<script type="text/javascript" src="js/jquery.1.7.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.2.0.4.min.js"></script>
	<script type="text/javascript" src="js/assistant.js"></script>
	<script type="text/javascript" src="js/assistant.offline.js"></script>
</head>
<body>

<script type="text/javascript">
var options = assistant.getOptions();

jQuery(document).ready(function () {
	assistant.getTranslation();
	registerCallbacks();

	if (options.auto_extract === 'true') {
		assistant.addItems();
	}

	if (options.auto_memo === 'true') {
		getLastMemo();
	}
});

</script>

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="brand" target="_blank" href="http://code.google.com/p/etao-projects/downloads/list" data-i18n-content="ext_name"></a>
		</div>
	</div>
</div>

<div class="container-fluid" id="container">

	<div class="row-fluid">
		<div class="span12">

		<table class="table table-striped table-bordered" id="datalist">
			<thead>
				<tr>
					<th width="18%" data-i18n-content="thead_nid"></th>
					<th width="60%" data-i18n-content="thead_title"></th>
					<th width="22%" data-i18n-content="thead_actions"></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		</div>

	</div>

	<div class="row-fluid">
		<div class="span12">
			<div class="control-group">
				<div class="controls">
					<textarea id="memo" class="span12 input-xlarge" data-i18n-title="placeholder_memo" title="Please enter the reason for offline these auctions!"></textarea>
				</div>
			</div>
			<div class="form-actions">
				<a href="javascript:void(0)" id="submit" class="btn btn-large btn-info"><i class="icon-ok icon-white"></i>&nbsp;</a>
				<a href="javascript:void(0)" id="extract" class="btn btn-large btn-info"><i class="icon-refresh icon-white"></i>&nbsp;</a>
			</div>
		</div>
	</div>

	<footer>
		<p><strong data-i18n-content="ext_name"></strong> v1.4 by <a href="mailto:wangshijun2010@gmail.com">wangshijun2010@gmail.com</a></p>
	</footer>

</div>

</body>
</html>
