<!DOCTYPE html>
<html>
    <head>
        <title>Pasjans/Solitaire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" >var Solitaire = Solitaire || {}, SS = '/', FULLADDR = 'http://pasjans-online.pl/', TLD = 'pl';</script>
        <link rel="stylesheet" href="/compressed/main.css" type="text/css" media="screen" />
        <script type="text/javascript" src="/compressed/vendor.js"></script>
        <script>
            if ( Browser.chrome && Browser.version == 17 && Browser.Platform.win ) {
                document.writeln('<scr'+'ipt type="text/javascript" src="' + SS + 'js/lib/soundmanager/soundmanager2.js"></scr'+'ipt>');
                document.writeln('<scr'+'ipt>soundManager.debugMode = false;soundManager.useHTML5Audio = false;soundManager.url = \'' + SS + 'js/lib/soundmanager/swf/\';</scr'+'ipt>');
            }
        </script>
        <script type="text/javascript" src="/compressed/solitaire.js"></script>
    </head>

    <body oncontextmenu="return false;">
        <div id="ind_container" class="shadow">
            <img src="/images/ind.gif" alt="Loading ..." />
        </div>
        <div id="main">
            <div id="stack_section">
                <div class="blank" id="stack"></div>
            </div>
            <div id="dock_section"></div>
            <div id="board_section"></div>
        </div>
        <a id="menu_button" href="#">Menu</a>
        <div id="menu_content">
            <a href="#" class="menu_new_game menu_action">New game</a>
            <a href="#" class="menu_restart_game menu_action">Retry game</a>
            <a href="#" class="menu_select_game menu_action">Select game</a>
            <a href="#" class="menu_option menu_action">Options</a>
            <a href="#" class="menu_skin menu_action">Themes</a>
            <a href="#" class="menu_info menu_action">?</a>
            <img id="event_widget" src="/images/christmas.png" alt="Merry Christmas :)" title="Merry Christmas :)" style="display: none" />
        </div>
        <div id="game_status">
            <a href="#" id="game_action_undo" class="inactive"><img src="/images/undo.png" />&nbsp;&nbsp;Undo</a>
            <a href="#" id="game_action_auth">Login</a>
        </div>
        <div id="game_labels" style="display: none">
            <div id="bg_label"></div>
            <div id="bg_btn_label">
                <span id="label_time" style="display: none">Time: 00:00</span>
                <span id="label_score" style="display: none">Score: 0</span>
                <span id="label_moves" style="display: none">Moves: 0</span>
            </div>
        </div>
        <div id="footer_menu_left" style="display: none;">
            <a href="#" class="menu_toggle_sound menu_action" >
                <img src="/images/sound.png" alt="" />
            </a>
            <span class="footer_separator"> | </span>
            <a href="#" class="menu_toggle_pause menu_action" >
                <img src="/images/pause_off.png" alt="" />
            </a>
            <span class="footer_separator"> | </span>
            <a href="#" class="menu_toggle_rules menu_action" >
                <img src="/images/bottom_info.png" alt="" />
            </a>
            <span class="footer_separator_last"> | </span>
            <a id="translate_me" style="display: none;" href="http://pasjans-online.pl/translate-me.html" target="_blank">Translate me!</a>
        </div>
        <div id="footer_theme_author" style="display: none"></div>
        <input type="text" id="focuser" value="" />
        <script type="text/javascript" >init();</script>
        <div id="social_addons" style="display: none;">
            <script type="text/javascript">
                if ( !Browser.isMobile ) {
                    document.writeln('<script type="text/javascript" src="https://apis.google.com/js/plusone.js"><\/script>');
                    document.writeln('<g:plusone size="tall" href="http://pasjans-online.pl"></g:plusone>');
                    document.writeln('<iframe id="fb_plugin" src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.facebook.com%2Fpages%2FPasjans%2F204988122864230&amp;layout=button_count&amp;show_faces=false&amp;width=70&amp;action=like&amp;font&amp;colorscheme=light&amp;height=65" scrolling="no" frameborder="0" allowTransparency="true"></iframe>');
                }
            </script>
        </div>
        <script> if ( !Browser.isMobile ) { $('social_addons').show(); } </script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-3821700-7']);
            try {
                _gaq.push(['_setCustomVar', 1, 'rodzaj_gry', JSON.decode(Cookie.read('opt')).option.game, 3]);
                _gaq.push(['_setCustomVar', 2, 'wyglad_motyw', JSON.decode(Cookie.read('opt')).skin.themeType, 3]);
                _gaq.push(['_setCustomVar', 3, 'sound', JSON.decode(Cookie.read('opt')).option.sound, 3]);
                _gaq.push(['_setCustomVar', 4, 'version', Solitaire.PLATFORM + '-' + Solitaire.VERSION, 3]);
            } catch (ex) {}
            _gaq.push(['_trackPageview']);
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </body>
</html>
